<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- main header -->
    <div class="title">To Do List</div>

    <!-- section-1 1. 추가 -->
    <section class="input-section">
      <h2 class="section-subtitle">1. 추가</h2>
      <div class="input-wrapper"></div>
      <input type="text" placeholder="할 일을 입력해 주세요." />
      <button class="add-button">Click</button>
    </section>

    <!-- section-2 2. todo -->
    <section class="todo-section">
      <h2 class="section-subtitle">2. To Do</h2>
      <ul class="todo-list">
        <li>
          <label><input type="checkbox" />to do list 틀 구상하기</label>
          <div class="button-group">
            <button class="edit-button">Edit</button>
            <button class="delete-button">Delete</button>
          </div>
        </li>
        <li>
          <label><input type="checkbox" />영화 보기</label>
          <div class="button-group">
            <button class="edit-button">Edit</button>
            <button class="delete-button">Delete</button>
          </div>
        </li>
      </ul>
    </section>

    <!-- section-3 3. clear -->
    <section class="clear-section">
      <h2 class="section-subtitle">3. Clear</h2>
      <ul class="clear-list">
        <li>
          <label><input type="checkbox" />청소하기</label>
          <div class="button-group">
            <button class="edit-button">Edit</button>
            <button class="delete-button">Delete</button>
          </div>
        </li>
        <li>
          <label><input type="checkbox" />과자사기</label>
          <div class="button-group">
            <button class="edit-button">Edit</button>
            <button class="delete-button">Delete</button>
          </div>
        </li>
        <li>
          <label><input type="checkbox" />산책하기</label>
          <div class="button-group">
            <button class="edit-button">Edit</button>
            <button class="delete-button">Delete</button>
          </div>
        </li>
      </ul>
    </section>

    <!-- 나중에 스크립트 넣으면 동작하게 됨 -->
    <script src="/js/app.js"></script>
  </body>
</html>
