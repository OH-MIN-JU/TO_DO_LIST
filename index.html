<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- main header -->
    <div class="title">to do list</div>

    <!-- section-1 1. 추가 -->
    <section class="input-section">
      <h2 class="section-subtitle">1. 추가</h2>
      <div class="input-wrapper"></div>
      <input type="text" placeholder="할 일을 입력해 주세요." />
      <button class="add-button">입력</button>
    </section>

    <!-- section-2 2. to do -->
    <section class="to do-section">
      <h2 class="section-subtitle">2. to do</h2>
      <ul class="to do-list">
        <li>to do list 틀 구상하기</li>
        <li>영화 보기</li>
      </ul>
    </section>

    <!-- section-3 3. clear -->
    <section class="clear-section">
      <h2 class="section-subtitle">3. clear</h2>
      <ul class="clear-list">
        <li>청소하기</li>
        <li>강아지 산책 시키기</li>
        <li>과자 사기</li>
      </ul>
    </section>

    <!-- 나중에 스크립트 넣으면 동작하게 됨 -->
    <script src="/js/app.js"></script>
  </body>
</html>
